<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment1-landing-launchpad</title>
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
   <header>
        <div class="nav">
            <div class="logo">LOGO</div>
            <button class="btn">Button</button>
        </div>
        <div class="hero">
            <h1>Cool Dark UI Template for <span>Webflow Agencies!</span></h1>
            <button class="btn">Get Started</button>
        </div>
    </header>

    <section class="video-demo">
        <h2>See It in Action</h2>
        <button class="btn">Watch Demo</button>
        <img src="webflow-thumb.jpg" alt="Webflow Conf 2022">
    </section>

    <section class="stats">
        <div class="stat">50K</div>
        <div class="stat">2M+</div>
        <div class="stat">95%</div>
    </section>

    <section class="testimonials">
        <h3>What our users say</h3>
        <div class="testimonial">★★★★★ Amazing experience!</div>
        <div class="testimonial">★★★★★ Great design and easy to use.</div>
        <div class="testimonial">★★★★★ Loved by our whole team.</div>
    </section>

    <section class="focus">
        <h3>Ready to focus better</h3>
        <img src="webflow-conf.jpg" alt="Webflow Conf 2022">
    </section>

    <section class="contact">
        <h2>Let's Get in Touch</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button class="btn">Submit</button>
        </form>
    </section>

    <footer>
        <div class="logo">LOGO</div>
    </footer>

    

   
</body>
</html>
