<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment1-landing-launchpad</title>
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
   <header style="background: url('Hero-bg.png') no-repeat center center; background-size: cover; background-attachment: fixed;">
        <div class="nav">
            <div class="logo inter">LOGO</div>
            <button class="btn">Sign Up</button>
        </div>
        <div class="hero">
            <h1>Cool Dark UI Template for <p><span>Webflow Agencies!</span></p></h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>

    <section class="video-demo">
    <div class="video-text">
        <h2>See It in Action</h2>
        <p>Watch our demo video to see how this template can help you create stunning websites.</p>
        <button class="btn">Watch Demo</button>
    </div>
    <div class="video-image">
        <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
    </div>
</section>

    <section class="stats">
        <div class="stats-box">
            <h2 class="stats-title">Joined Thousands of Productive Users</h2>
            <div class="stats-items">
                <div class="stat inter">
                    <h3 class="stat-number">50K</h3>
                    <p class="stat-label">Active Users</p>
                </div>
                <div class="stat">
                    <h3 class="stat-number">2M+</h3>
                    <p class="stat-label">Focus Sessions</p>
                </div>
                <div class="stat">
                    <h3 class="stat-number">95%</h3>
                    <p class="stat-label">Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>


    <section class="contact">
        <h2>Let's Get in Touch</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button class="btn">Submit</button>
        </form>
    </section>

    <footer>
        <div class="logo">LOGO</div>
    </footer>

    

   
</body>
</html>
